<div class="container">
  <div class="login">
      <div class="loginform"><h2> Login Form </h2></div>
    <form action="">
                              <!-- Username -->
      <div>
      <div class="col-md-3"> <label> Username </label> </div>
      <div class="col-md-9">
        <input type="text" class="form-control" name="username" id="username" placeholder="Enter your Username" 
        [(ngModel)]= "user.username" >
      </div>
      <!-- <div class="alert alert-danger" *ngIf= "usernames.invalid && usernames.dirty" > 
        Please Enter your Username </div> -->
      </div>
                             <!-- Password  -->
      <div>                     
      <div class="col-md-3"> <label> Password </label> </div>
      <div class="col-md-9">
        <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password"
        [(ngModel)]= "user.password" >
      </div>
      <!-- <div class="alert alert-danger" *ngIf= "usernames.invalid && usernames.dirty" >  
           Please Enter your Password </div> -->
      </div> 
                              <!-- Checkbox -->
      <div>
        <div class="col-md-3"></div>
        <div class="col-md-9">
          <input type="checkbox" name="Remember me" value="Remember me"> Remember me
        </div>
      </div>
      <div class="login-form">
        <div class="col-md-3"></div>
        <div class="col-md-9">
          
          <input type="button" class="btn btn-success" value="Sign In" (click) = "signin();">
         
          <a routerLink="/register" class="btn btn-success"  > Register </a>
          
            
            
              
          
        </div>
      </div>

    </form>
  </div>
</div>
